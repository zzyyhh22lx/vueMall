<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<script src='../../node_modules/vue/dist/vue.js'></script>
	<script src='../../node_modules/vuex/dist/vuex.min.js'></script>
</head>
<body>
<div id="app">
	<h2>{{msg}}</h2>
	<button @click="add">递增</button>
	<counter></counter>
</div>
<script>
    const counter = ({
    	template:`
    	<div>{{ count }}</div>
    	`,
    	computed: {
    		count() {
    			return this.$store.state.count;
    		}
    	}
    });
    const store = new Vuex.Store({
    	state: {
    		count:0
    	},
    	mutations: {
    		increment(state) {
    			state.count++;
    		}
    	}
    });
	new Vue({
		el:"#app",
		store,
		data:{
			msg:'vuex的使用'
		},
		methods:{
			add() {
				this.$store.commit("increment");
			}
		},
		components: {
			counter
		}
	});
</script>

</body>
</html>
